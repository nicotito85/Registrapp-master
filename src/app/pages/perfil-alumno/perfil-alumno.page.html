<ion-content [fullscreen]="true">
  <ion-header>
    <ion-grid class="header-row">
      <ion-row >
        <ion-icon name="arrow-back-outline" size="large" class="flechaback" (click)="goBack()"></ion-icon>
        <h3 class="titulo">   <ion-icon name="person-circle-outline"></ion-icon>       PERFIL</h3>
      </ion-row>
      </ion-grid>
  </ion-header>

  
  <ion-card>


    <ion-card-content>
      <ion-grid>
        <ion-row>

          <ion-col size="4" class="ion-text-center">
            <img class="fotoperfilP" src="../../../assets/imgs/southpark.png" alt="Foto de perfil">
          </ion-col>

          <ion-col size="8" >  
            <p class="negrita">{{ usuario?.pnombre }} {{ usuario?.snombre }} {{ usuario?.papellido }} {{ usuario?.sapellido }}</p>
            <p>{{ usuario?.rut }}</p>
            <p>{{ usuario?.correo }}</p>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="textoCard">
      <p class="negrita">Alumno</p>
      <p>{{ usuario?.carrera }}</p>
      <p class="negrita">DuocUc</p>
      <p>{{ usuario?.sede }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-grid>
      <ion-row class="ion-justify-content-around">

        <ion-col class="ion-text-center">
          <ion-icon name="person-circle-outline" size="large" (click)="navigateToPerfil()"></ion-icon>
        </ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="home-outline" size="large" (click)="navigateToHome()"></ion-icon>
</ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="log-out-outline" size="large" (click)="logout()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
