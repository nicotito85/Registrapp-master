
<ion-content [fullscreen]="true">
<ion-header>
  <ion-grid class="header-row">
    <ion-row >
      <ion-icon name="arrow-back-outline" size="large" class="flechaback" (click)="goBack()"></ion-icon>
      <h3 class="titulo"><ion-icon name="calendar-clear-outline"></ion-icon>  REVISAR ASISTENCIA</h3>
    </ion-row>
    </ion-grid>
</ion-header>


<ion-list>
  <ion-item slot="header" class="asignaturas-header">
    <ion-label >Asignaturas</ion-label>
  </ion-item>
  <ion-item  class="letrasAcordion">
    <ion-label ><ion-icon name="download-outline"></ion-icon> 001-D | Programación Mobile | 65.7%</ion-label>
  </ion-item>

  <ion-item class="letrasAcordion">
    <ion-label><ion-icon name="download-outline"></ion-icon> 004-D | Programación Web | 70%</ion-label>
  </ion-item>

  <ion-item class="letrasAcordion"> 
    <ion-label><ion-icon name="download-outline"></ion-icon> 013-D | Programación de Algoritmos | 93%</ion-label>
  </ion-item>

  <ion-item class="letrasAcordion">
    <ion-label><ion-icon name="download-outline"></ion-icon> 011-D | Inglés | 85%</ion-label>
  </ion-item>

  <ion-item class="letrasAcordion">
    <ion-label><ion-icon name="download-outline"></ion-icon> 007-D | Matemáticas | 100%</ion-label>
  </ion-item>

</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-grid>
      <ion-row class="ion-justify-content-around">

        <ion-col class="ion-text-center">
          <ion-icon name="person-circle-outline" size="large" (click)="navigateToPerfil()"></ion-icon>
        </ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="home-outline" size="large" (click)="navigateToHome()"></ion-icon>
</ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="log-out-outline" size="large" (click)="logout()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
