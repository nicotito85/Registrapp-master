<ion-content [fullscreen]="true">
  <ion-header>
    <ion-grid class="header-row">
      <ion-row >
        <ion-icon name="arrow-back-outline" size="large" class="flechaback" (click)="goBack()"></ion-icon>
        <h3 class="titulo">{{ asignatura }}</h3>
      </ion-row>
      </ion-grid>
  </ion-header>
  <p  class="titulo-h3"> <ion-icon name="information-circle-outline"></ion-icon>  Presiona <ion-icon name="download-outline"></ion-icon> para generar un informe en PDF.</p>
  <ion-list>
    <ion-item class="letrasAcordion">
      <ion-label> <ion-icon name="download-outline"></ion-icon> | Sección 001-D</ion-label>
    </ion-item>
    <ion-item class="letrasAcordion">
      <ion-label><ion-icon name="download-outline"></ion-icon> | Sección 002-D</ion-label>
    </ion-item>
    <ion-item class="letrasAcordion">
      <ion-label><ion-icon name="download-outline"></ion-icon> | Sección 003-D</ion-label>
    </ion-item>
    <ion-item class="letrasAcordion">
      <ion-label><ion-icon name="download-outline"></ion-icon> | Sección 004-D</ion-label>
    </ion-item>
    <ion-item class="letrasAcordion">
      <ion-label><ion-icon name="download-outline"></ion-icon> | Sección 005-D</ion-label>
    </ion-item>
  </ion-list>



</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-grid>
      <ion-row class="ion-justify-content-around">

        <ion-col class="ion-text-center">
          <ion-icon name="person-circle-outline" size="large" (click)="navigateToPerfil()"></ion-icon>
        </ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="home-outline" size="large" (click)="navigateToHome()"></ion-icon>
</ion-col>


        <ion-col class="ion-text-center">
          <ion-icon name="log-out-outline" size="large" (click)="logout()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
